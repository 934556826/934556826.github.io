<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<svg id="loading01" viewbox="0 0 100 100">
			<g>
				<circle cx="50" cy="50" r="30" style="fill: none; stroke: #008000; stroke-width: 5;"></circle>
				<circle cx="80" cy="50" r="8" style="fill: red;"></circle>
				<animateTransform attributeName="transform"
				                          attributeType="XML"
				                          type="rotate"
				                          from="0 50 50"
				                          to="360 50 50"
				                          dur="1s"
				                          repeatCount="indefinite"/>
			</g>
		</svg>
		<style type="text/css">
			#loading01 {
				width: 50px;
				height: 50px;
			}
			#loading01 circle {
				stroke: orange !important;
			}
		</style>
		
		<svg width="50" viewbox="0 0 90 90" style="fill: orange;">
			<rect x="10" y="0" width="10" height="50">
				<animateTransform attributeType="xml" attributeName="transform" type="translate" values="0 0; 0 40; 0 0" begin="0" dur="0.6s" repeatCount="indefinite"></animateTransform>
			</rect>
			<rect x="40" y="0" width="10" height="50">
				<animateTransform attributeType="xml" attributeName="transform" type="translate" values="0 0; 0 40; 0 0" begin="0.2s" dur="0.6s" repeatCount="indefinite"></animateTransform>
			</rect>
			<rect x="70" y="0" width="10" height="50">
				<animateTransform attributeType="xml" attributeName="transform" type="translate" values="0 0; 0 40; 0 0" begin="0.4s" dur="0.6s" repeatCount="indefinite"></animateTransform>
			</rect>
		</svg>
	</body>
</html>
