<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .bigBox{
            width: 150px;
            height: 150px;
            /* border: 1px solid black; */
            position: relative;
        }
        .bigBox>div{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .o1{
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: red;
            position: absolute;
            left: 50%;
            top: 8px;
            margin-left: -2px;
        }
        .o2{
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: red;
            position: absolute;
            left: 50%;
            top: 6px;
            margin-left: -4px;
        }
        .o3{
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: red;
            position: absolute;
            left: 50%;
            top: 4px;
            margin-left: -6px;
        }
        .o4{
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: red;
            position: absolute;
            left: 50%;
            top: 2px;
            margin-left: -8px;
        }
        .o5{
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: red;
            position: absolute;
            left: 50%;
            margin-left: -10px;
        }
        .box1{
            animation: mymove5 2s ease-in-out infinite ;
            animation-delay:0.4s;
        }
        .box2{
            animation: mymove5 2s ease-in-out infinite ;
            animation-delay:0.3s;
        }
        .box3{
            animation: mymove5 2s ease-in-out infinite ;
            animation-delay:0.2s;
        }
        .box4{
            animation: mymove5 2s ease-in-out infinite ;
            animation-delay:0.1s;
        }
        .box5{
            animation: mymove5 2s ease-in-out infinite ;
        }
        @keyframes mymove1 {
            0%{
                transform: rotate(0);
            }
            100%{
                transform: rotate(360deg);
            }
        }
        @keyframes mymove2 {
            0%{
                transform: rotate(0);
            }
            100%{
                transform: rotate(360deg);
            }
        }
        @keyframes mymove3 {
            0%{
                transform: rotate(0);
            }
            100%{
                transform: rotate(360deg);
            }
        }
        @keyframes mymove4 {
            0%{
                transform: rotate(0);
            }
            100%{
                transform: rotate(360deg);
            }
        }
        @keyframes mymove5 {
            0%{
                transform: rotate(0);
            }
            100%{
                transform: rotate(360deg);
            }
        }

    </style>
</head>
<body>
    <div class="bigBox">
        <div class="box1 ">
                <div class="o1 oo"></div>
        </div>
        <div class="box2 ">
                <div class="o2 oo"></div>
        </div>
        <div class="box3 ">
                <div class="o3 oo"></div>
        </div>
        <div class="box4 ">
                <div class="o4 oo"></div>
        </div>
        <div class="box5 ">
                <div class="o5 oo"></div>
        </div>
    </div>

</html>
