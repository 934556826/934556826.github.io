<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="stage">
        <audio src="" controls></audio>
        <div class="player-main">
            <div class="bg-song"></div>
            <div class="cd-song">
                <div class="cd"></div>
                <div class="pointer"></div>
            </div>
            <div class="controls">
                <div class="song-msg">
                    <h3>Show Yourself</h3>
                    <p>Idina Menzel/Evan Rachel Wood</p>
                </div>
                <div class="song-control">
                    <div class="control-center">
                        <div class="btn">
                            <div class="btn-style prev"><span class="fa fa-backward"></span></div>
                            <div class="btn-style play"><span class="fa fa-play"></span></div>
                            <div class="btn-style next"><span class="fa fa-forward"></span></div>
                            <div class="btn-style mode"><span class="fa fa-refresh"></span></div>
                        </div>
                        <div class="volume">
                            <div class="icon"><span class="fa fa-volume-up"></span></div>
                            <div class="volume-bar progress">
                                <div class="back"></div>
                                <div class="pointer"></div>
                            </div>
                        </div>
                    </div>
                    <div class="control-time">
                        <div class="progress-bar progress">
                            <div class="back"></div>
                            <div class="pointer"></div>
                        </div>
                        <div class="progress-time nowTime">00:00</div>
                        <div class="progress-time totalTime">04:20</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
