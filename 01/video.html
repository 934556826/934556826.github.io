<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>拖鞋快递！！！</title>
</head>

<body>
	<video width="640" height="480" controls muted loop poster="./test.jpg">
		<source src="https://www.runoob.com/try/demo_source/movie.mp4" type="video/mp4" />
		<source src="https://www.runoob.com/try/demo_source/movie.ogg" type="video/ogg" />
		您的浏览器不支持 HTML5 video 标签。
		<track src="./cn_track.vtt" srclang="zh-cn" label="简体中文" kind="subtitles" default />
		<track src="./en_track.vtt" srclang="english" label="英文" kind="subtitles" default />
	</video>
	<!-- <video src="https://www.runoob.com/try/demo_source/movie.mp4" autoplay></video> -->

	<!-- controls autoplay  -->
	<!-- webp -->

	<audio src="https://www.runoob.com/try/demo_source/horse.mp3" controls></audio>
	<h1 style="font-size: 50px;">拖鞋快递！！！</h1>

	<script>
		var video = document.querySelector("video");
		// document.querySelector("video").play();
		// setTimeout(function () {
		//     document.querySelector("video").pause();
		// },3000)

		console.log(video.autoplay);
		// console.log(video.buffered);

		// video.autoplay = true;

		document.querySelector("video").paused;

		setTimeout(function () {
			console.log('11', video.buffered.start(0));
			console.log('22', video.buffered.end(0));
		}, 1000);

		video.controls;

		// video.controls = false;

		video.currentSrc;
		video.currentTime

		// 事件
		video.addEventListener('canplay', function () {
			console.log('可以播放');

		})
		video.addEventListener('ended', function () {
			console.log('播放完成');

		})
		video.onerror = function () {
			alert("Error! 出错了");
		}
		// video.addEventListener('error', function () {
		//     alert("Error! 出错了");
		//     console.log('加载错误',this.networkState);

		// })
		video.addEventListener('loadedmetadata', function () {
			console.log('时长' + this.duration);

		})
	</script>
</body>

</html>
