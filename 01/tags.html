<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
	</head>
	<body>
        <header>头部</header>
		<footer>底部</footer>
		<article>文章</article>
        <details>细节</details>
        <summary>标签包含 details 元素的标题</summary>
		
		<nav>菜单</nav>
		<section>一节</section>
		<aside>侧边栏</aside>
		<dialog>标签定义一个对话框、确认框或窗口</dialog>
		<figure>
			<img src="" alt="" />
			<figcaption>图片的描述 捆绑整体</figcaption>
        </figure>
        

		<!-- 样式功能性 -->
		<mark>标记</mark>
		<meter value="2" min="0" max="10">2 out of 10</meter><br />
        <meter value="0.6">60%</meter>
        <progress value="22" max="100"></progress>
        <output></output>
        <time>1999/07/01</time>
        <p>我在 <time datetime="2016-02-14">情人节</time> 有个约会。</p>
        <p>学习 AJAX ,您必须熟悉 <wbr>Http<wbr>Request 对象。</p>

        <!-- 功能性 -->
        <datalist></datalist>

        <ruby>
            汉 <rp>(</rp><rt>Han</rt><rp>)</rp>
            字 <rp>(</rp><rt>zi</rt><rp>)</rp>
        </ruby>



		<video src=""></video>
        <audio src=""></audio>
        <track></track>
        
		<canvas></canvas>


        <!-- 热点区域 -->
        <a href="http://www.baidu.com"><img src="./test.jpg" alt=""></a>
        <img src="./test.jpg" usemap="#mymap" alt="">
        <map name="mymap">
            <area shape="rect" coords="0,0,100,100" href="A" alt="">
            <area shape="circle" coords="150,150,50" href="B" alt="">
            <area shape="poly" coords="200,300,300,300,250,200" href="C" alt="">
        </map>
        
		
	</body>
</html>
